{extend name="public/base"/}
{block name="title"}
栏目修改
{/block}
{block name="content"}
<!-- Page Content -->
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li class="active">
                <i class="fa fa-home"></i>&nbsp;栏目管理
            </li>
            <li>
                栏目修改
            </li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->
    <!-- Page Body -->
    <div class="page-body">
        <div class="row">
            <div class="col-xs-12">
                <div class="widget radius-bordered">
                    <div class="widget-header bordered-bottom bordered-themeprimary">
                        <span class="widget-caption">栏目修改</span>
                    </div>
                    <div class="widget-body">
                        <form class="form-horizontal">
                            <input type="hidden" name="id" value="{$cates.id}">
                            <div class="form-group">
                                <label for="catename" class="col-sm-2 control-label no-padding-right">栏目名称</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="catename" placeholder="栏目名称" name="catename" value="{$cates.catename}"/>
                                    <p class="help-block">请输入栏目名称</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-primary" id="cateEdit">修改</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Page Body -->
</div>
<!-- /Page Content -->
{/block}
{block name="js"}
<script>
    $(function () {
        $("#cateEdit").click(function () {
            $.ajax({
                url: "{:url('admin/cate/edit')}",
                type: 'post',
                data: $('form').serialize(),
                dataType: 'json',
                success: function (data) {
                    if (data.code == 1) {
                        layer.msg(data.msg, {
                            icon: 6,
                            time: 1000
                        }, function () {
                            location.href = data.url;
                        });
                    } else {
                        layer.open({
                            icon: 5,
                            anim: 6,
                            title: '栏目修改',
                            content: data.msg
                        });
                    }
                }
            });
            return false;
        });
    })
</script>
{/block}
